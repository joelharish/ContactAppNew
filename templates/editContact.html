<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Contact</title>
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
    <script src="{{url_for('static', filename='bootstrap.min.js')}}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand">ContactApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{{url_for('addContact')}}">Add Contact</a>
        </li>
        <li class="nav-item">
          <a href="{{url_for('logout')}}" class="nav-link active">Logout</a>
        </li>
      </ul>
      <div class="d-flex" style="color: white;">{{session["username"]}}</div>
    </div>
  </div>
</nav>
<div class="vh-100 d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="card bg-white">
              <div class="card-body p-5">
                <form class="mb-3 mt-md-4" action="" method="POST" autocomplete="off">
                  <h2 class="fw-bold mb-2 text-uppercase ">Edit contact</h2>
                  <div class="mb-3">
                    <label for="name" class="form-label ">Name</label>
                    <input type="text" name="name" class="form-control" id="name" value="{{datas[0]}}" required>
                  </div>
                  <div class="mb-3">
                    <label for="number" class="form-label ">Number</label>
                    <input type="text" name="number" class="form-control" id="number" value="{{datas[1]}}">
                  </div>
                  <div class="d-grid">
                    <button class="btn btn-outline-dark" type="submit">Save</button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
