<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
</head>
<body>
<div class="vh-100 d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="card bg-white">
              <div class="card-body p-5">
                <form class="mb-3 mt-md-4" action="/register" method="POST" autocomplete="off">
                  <h2 class="fw-bold mb-2 text-uppercase ">Register</h2>
                  <p class=" mb-5">Create your profile here</p>
                  <div class="mb-3">
                    <label for="username" class="form-label ">Username</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label ">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="example@gmail.com">
                  </div>
                    <div class="mb-3">
                    <label for="password" class="form-label ">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="*******">
                  </div>
                  <div class="d-grid">
                    <button class="btn btn-outline-dark" type="submit">Register</button>
                  </div>
                </form>
                <div>
                  <p class="mb-0  text-center">Have an account? <a href="{{url_for('login')}}" class="text-primary fw-bold">Login</a></p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
